{% extends "base.html" %}

{% block meta %}
<!-- <meta http-equiv="refresh" content="5; URL=http://localhost/"> -->
{% endblock %}

{% block title %}Moug's index{% endblock %}

{% block css %}
<link href="{{ url_for('static', filename='css/index.css') }}" rel="stylesheet">
{% endblock %}

{% block content %}
<div class="container-fluid menu">
    <div class="col-md-4 col-md-offset-4 logo">
        <img src="{{ url_for('static', filename='img/moug.png') }}" alt="Moug"
             class="logo-img center-block"/>
    </div>
    <div class="col-md-4 col-md-offset-4 logo-text">
        Administration de la borne
    </div>
    <button name="manual" class="col-md-6 menu-entry menu-entry-left
                                 menu-entry-active">
        Mode Manuel
    </button>
    <button name="auto" class="col-md-6 menu-entry menu-entry-right"
                               disabled="disabled">
        Mode Automatique
    </button>
</div>

<div class="container-fluid">
    <div class="container games-label">
        Choix du jeu :
    </div>
</div>

<div class="games">
    <div class="container-fluid">
        <div class="row">

        <div class="col-md-1 col-md-offset-3">
            <a class="left carousel-control games-carousel-controls"
               href="#carousel-games" role="button" data-slide="prev">
                <span class="games-img-helper"></span>
                <img src="{{ url_for('static', filename='img/buttons/btn-gauche.png') }}"
                     alt="Précedent" />
            </a>
        </div>
        <div id="carousel-games" data-ride="carousel"
             class="carousel slide col-md-4 games-carousel">
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <img src="{{ url_for('static', filename='img/games/tipioux.png')}}"
                         class="games-img center-block">
                </div>
                <div class="item">
                    <img src="{{ url_for('static', filename='img/games/tipioux.png')}}"
                         class="games-img center-block">
                </div>
                <div class="item">
                    <img src="{{ url_for('static', filename='img/games/tipioux.png')}}"
                         class="games-img center-block">
                </div>
            </div>
        </div>
        <div class="col-md-1">
            <a class="right carousel-control games-carousel-controls"
               href="#carousel-games" role="button" data-slide="next">
                <span class="games-img-helper"></span>
                <img src="{{ url_for('static', filename='img/buttons/btn-droite.png') }}"
                     alt="Suivant" />
            </a>
        </div>

    </div>
    <div class="container games-description">
        La chasse aux papillons !
    </div>
    </div>
</div>

<div class="form">
    <div class="container">
        <form class="form-horizontal" method="post" action="{{ url_for('Tutorial') }}">
            <div class="form-group games-input-group">
                <label class="col-sm-5 col-sm-offset-3 control-label" for="duree">
                    Durée de la partie :
                </label>
                <div class="col-sm-1">
                    <input class="form-control games-input" id="duree"
                           name="duree" value="5">
                </div>
            </div>
            <div class="form-group games-input-group">
                <label class="col-sm-5 col-sm-offset-3 control-label"
                       for="participants">
                    Nombre de participants :
                </label>
                <div class="col-sm-1">
                    <input class="form-control games-input" id="participants"
                           name="participants" value="10">
                </div>
            </div>
            <button type="submit" class="col-md-4 col-md-offset-4 games-submit">
                Démarrer la partie
            </button>
        </form>
    </div>
</div>

{% endblock %}

{% block js %}
<script src="{{ url_for('static', filename='js/index.js') }}"></script>
{% endblock %}
